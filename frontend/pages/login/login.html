<link rel="stylesheet" href="pages/login/login.css">
<div id="login-container">
    <div class="title-container">
        <h1>Client Management</h1>
    </div>

    <div class="inputs-container">
        <span>Usuário:</span>
        <input type="text" placeholder="Digite seu usuário" test="@login-input/username" id="login-username">
    </div>

    <div class="inputs-container">
        <span>Senha:</span>
        <input type="password" placeholder="Digite sua senha" test="@login-input/password" id="login-password">
    </div>

    <div class="buttons-container">
        <button id="login-access" test="@login-btn/acess">Acessar</button>
        <button id="login-register" test="@login-btn/register">Registrar</button>
    </div>
</div>

<script src="pages/login/login.js"></script>
