<link rel="stylesheet" href="pages/customer/customer.css">
<div class="register-customer-container">
    <div class="title-customer-register">Cadastro de Clientes</div>

    <div class="customer-input-container">
        <span>Nome:</span>
        <input type="text" id="customer-register-name" test="@customer_register-input/name">
    </div>

    <div class="customer-input-container">
        <span>Dt de Nascimento:</span>
        <input type="date" id="customer-register-date" test="@customer_register-input/date">
    </div>

    <div class="customer-input-container">
        <span>Cep:</span>
        <input type="text" id="customer-register-cep" test="@customer_register-input/cep">
    </div>

    <div class="customer-input-container">
        <span>Rua:</span>
        <input type="text"  readonly id="customer-register-address" test="@customer_register-input/address">
    </div>

    <div class="customer-input-container">
        <span>Numero:</span>
        <input type="text" id="customer-register-number" test="@customer_register-input/number">
    </div>

    <div class="customer-input-container">
        <span>Bairro:</span>
        <input type="text" readonly id="customer-register-district" test="@customer_register-input/district">
    </div>

    <div class="customer-input-container">
        <span>Cidade:</span>
        <input type="text" readonly id="customer-register-city" test="@customer_register-input/city">
    </div>

    <div class="customer-input-container">
        <span>Estado:</span>
        <input type="text" readonly id="customer-register-state" test="@customer_register-input/state">
    </div>

    <div class="customer-input-container">
        <span>Telefone:</span>
        <input type="text" id="customer-register-phone" test="@customer_register-input/phone">
    </div>

    <div class="customer-input-container">
        <span>Email:</span>
        <input type="text" id="customer-register-email" test="@customer_register-input/email">
    </div>

    <div class="customer-input-container">
        <button id="customer-btn-save" test="@customer_register-button/save">Salvar</button>
        <button id="customer-btn-back" test="@customer_register-button/back">Voltar</button>
    </div>
</div>

<script src="pages/customer/customer-register.js"></script>
