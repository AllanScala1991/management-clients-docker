<link rel="stylesheet" href="pages/customer/customer-find/customer-find.css">

<div id="customer-find-container">
    <div class="search-box">
        <span class="search-container">
            <img src="public/img/search-customer.png">
            <input type="text" 
            placeholder="Deixe em branco para buscar todos ou digite um nome">
        </span>

        <button>Buscar</button>
    </div>
    

    <div class="customer-find-results-container">
       
    </div>

    <div class="customer-update-container">
        <div class="update-container">
            <div class="customer-input-container">
                <span>Nome:</span>
                <input type="text" id="customer-update-name" test="@customer_update-input/name">
            </div>
            <div class="customer-input-container">
                <span>Dt de Nascimento:</span>
                <input type="date" id="customer-update-birth" test="@customer_update-input/birth">
            </div>
            <div class="customer-input-container">
                <span>Cep:</span>
                <input type="text" id="customer-update-cep" test="@customer_update-input/cep">
            </div>
        
            <div class="customer-input-container">
                <span>Rua:</span>
                <input type="text"  id="customer-update-address" test="@customer_update-input/address">
            </div>
        
            <div class="customer-input-container">
                <span>Numero:</span>
                <input type="text" id="customer-update-number" test="@customer_update-input/number">
            </div>
        
            <div class="customer-input-container">
                <span>Bairro:</span>
                <input type="text" id="customer-update-district" test="@customer_update-input/district">
            </div>
        
            <div class="customer-input-container">
                <span>Cidade:</span>
                <input type="text" id="customer-update-city" test="@customer_update-input/city">
            </div>
        
            <div class="customer-input-container">
                <span>Estado:</span>
                <input type="text" id="customer-update-state" test="@customer_update-input/state">
            </div>
        
            <div class="customer-input-container">
                <span>Telefone:</span>
                <input type="text" id="customer-update-phone" test="@customer_update-input/phone">
            </div>
        
            <div class="customer-input-container">
                <span>Email:</span>
                <input type="text" id="customer-update-email" test="@customer_update-input/email">
            </div>
        
            <div class="customer-input-container button-container">
                <button id="customer-update-btn-save" test="@customer_update-button/save">Salvar</button>
                <button id="customer-update-btn-close" test="@customer_update-button/close">Fechar</button>
            </div>

        </div>
    </div>
</div>

<script src="pages/customer/customer-find/customer-find.js"></script>
