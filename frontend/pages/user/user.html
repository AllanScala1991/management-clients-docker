<link rel="stylesheet" href="pages/user/user.css">

<div class="user-container">
    <div class="title-user-container">Informações</div>
    <div class="info-container">
        <span>Username:</span>
        <input type="text" readonly id="input-user-username" test="@user-input/username">
    </div>

    <div class="info-container">
        <span>E-mail:</span>
        <input type="text" readonly id="input-user-email" test="@user-input/email">
    </div>

    <div class="buttons-user-container">
        <button disabled id="btn-user-save" test="@user-btn/save">Salvar</button>
        <button id="btn-user-update" test="@user-btn/update">Editar</button>
    </div>
</div>


<script src="pages/user/user.js"></script>
