<link rel="stylesheet" href="pages/register/register.css">
<div id="register-container">
    <div class="title-container">
        <img src="public/img/register-icon.png" alt="register icon">
        <span>CADASTRO DE USUÁRIO</span>
    </div>

    <div class="register-inputs">
        <span>Usuário:</span>
        <input type="text" placeholder="usuario2022" id="register-username">
    </div>

    <div class="register-inputs">
        <span>Senha:</span>
        <input type="password" placeholder="**************" id="register-password">
    </div>

    <div class="register-inputs">
        <span>E-mail:</span>
        <input type="text" placeholder="email@email.com" id="register-email">
    </div>

    <div class="buttons-container">
        <button id="register-confirm" test="@register-btn/confirm">Confirmar</button>
        <button id="register-back" test="@register-btn/back">Voltar</button>
    </div>
</div>

<script src="pages/register/register.js"></script>
